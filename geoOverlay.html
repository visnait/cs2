    <style type="text/css">
        #map { height: 100%; }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>

    <div id="map"></div>



    <script>

        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: {lat: 34.5495, lng:64.4114 }
            });

            var data_layer = new google.maps.Data({map: map});
            var color = '#5578b8';


            data_layer.loadGeoJson('http://www.drake-projects.com/cs2/geojson/countries.json',{}, function(features){

            });


            data_layer.setStyle(function(feature){

                var transLine = 0;
                var transFill = 0;
                var defTransFill = 0.4;

                var cId = feature.getId();
                //alert(cId);

                if(cId=='SK'){
                    transLine = 1;
                    transFill = defTransFill;
                } else {
                    transLine = 0;
                    transFill = 0;
                }

                return ({
                    fillColor: color,
                    strokeColor: color,
                    strokeWeight: 1,
                    fillOpacity: transFill,
                    strokeOpacity: transLine
                });

            });

        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYUF-OKiYQCkFZNJCVOjX4E5D72-9bwCc&callback=initMap"> </script>



</body>
